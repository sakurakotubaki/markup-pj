<!-- displey:inline-blockは要素の文字量が少ないときは便利だが差があると高さが揃わずにガタガタになる -->
<!-- Flexboxだと文字量に差があっても自動的に高さが揃う -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
  <section>
    <h2>シニアフォン 3つのメリット</h2>
    <div class="flex-container">
      <div class="flex-item">
        <dl>
          <dt>使い方が簡単!</dt>
          <dd>大画面のタッチパネルで操作が楽々。機能が絞られているので迷うこともありません。</dd>
        </dl>
      </div>
      <div class="flex-item">
        <dl>
          <dt>毎月定額で安心!</dt>
          <dd>「通信量ってよくわからない...知らないうちに高くなったりしない?」などの心配も無用です。</dd>
        </dl>
      </div>
      <div class="flex-item">
        <dl>
          <dt>充実のサポート!</dt>
          <dd>コールセンターだけでなく訪問サービスもございます。</dd>
        </dl>
      </div>
    </div>
  </section>
</body>
</html>
