<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
  <h1>お問い合わせフォーム</h1>
  <form action="">
    <dl>
      <div class="form-item">
        <dt>お名前</dt>
        <dd><input type="text" name="userName"></dd>
      </div>
      <div class="form-item">
        <dt>メールアドレス</dt>
        <dd><input type="text" name="emailEmail"></dd>
      </div>
        <div class="form-item">
          <dt>職業</dt>
          <dd>
            <label class="label-radio"><input type="radio" name="job" value="学生" checked>学生</label>
            <label class="label-radio"><input type="radio" name="job" value="会社員" checked>会社員</label>
            <label class="label-radio"><input type="radio" name="job" value="その他" checked>その他</label>
          </dd>
          </div>
          <div class="form-item">
            <dt>お問い合わせ種別</dt>
            <dd>
              <select name="messageType">
                <option value="商品について" selected>商品について</option>
                <option value="採用について">採用について</option>
                <option value="その他お問いあわせ">その他お問いあわせ</option>
              </select>
            </dd>
            <div class="form-item">
              <dt>お問い合わせ内容</dt>
              <dd><textarea name="message" cols="30" rows="10"></textarea></dd>
            </div>
          </dl>
        <div class="form-submit">
      <input type="submit" value="送信する">
    </div>
  </form>
</body>
</html>
